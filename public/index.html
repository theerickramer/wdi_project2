<html>
<head>
	<title>Contact List</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="javascripts/scripts.js"></script>
	<!-- <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/darkly/bootstrap.min.css" rel="stylesheet">
	<link href="stylesheets/styles.css" rel="stylesheet">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<script type="text/template" id="list_template">
	<a href="#" data-toggle="modal" data-target="#myModal"><%= name %></a>
	</script>

	<script type="text/template" id="form_template">
	<div class="form">
	<input type="text" name="name" placeholder="Name">
	<input type="text" name="age" placeholder="Age">
	<input type="text" name="address" placeholder="Address">
	<input type="text" name="phone" placeholder="Phone">
	<input type="text" name="picture" placeholder="Image URL">
	<select class="dropdown dropdown-toggle form-control cat_id">
	<option class="dropdown-toggle" value="disabled">Category</option>
	<option value="1">Friends</option>
	<option value="2">Family</option>
	<option value="3">Work</option>
	</select>
	 <div class="checkbox">
    <label>
      <input class="randomImage" type="checkbox"> Random Image
    </label>
  </div>
	</div>
	</script>

	<script type="text/template" id="contact_template">
	<img src="<%= picture %>">
	<h3><%= name %></h3>
	<p>Age: <%= age %></p>
	<p>Address: <%= address %></p>
	<p>Phone: <%= phone_number %></p>
	<p>Category: 
	<%= category_id == 1 ? 'Friends' : category_id == 2 ? 'Family' : 'Work' %></p>
	<div id="map-canvas" style="width: 25%; height: 25%"></div>
	</script>

	<script type="text/template" id="modal_form_footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary save" data-dismiss="modal">Save</button>
	</script>

	<script type="text/template" id="modal_contact_footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-primary edit">Edit</button>
	</script>

	<script type="text/template" id="modal_edit_footer">
	<button type="button" class="btn btn-default delete" data-dismiss="modal">Delete Contact</button>
	<button type="button" class="btn btn-primary update" data-dismiss="modal">Update</button>
	</script>

	<script type="text/template" id="edit_template">
	<div class="form">
	<input type="text" name="name" value="<%= name %>">
	<input type="text" name="age" value="<%= age %>">
	<input type="text" name="address" value="<%= address %>">
	<input type="text" name="phone" value="<%= phone_number %>">
	<input type="text" name="picture" value="<%= picture %>">
	<select class="dropdown dropdown-toggle form-control cat_id">
	<option class="dropdown-toggle" value="disabled"><%= category_id == 1 ? 'Friends' : category_id == 2 ? 'Family' : 'Work' %></option>
	<%= category_id != 1 ? '<option value="1">Friends</option>' : '' %>
	<%= category_id != 2 ? '<option value="2">Family</option>' : '' %>
	<%= category_id != 3 ? '<option value="3">Work</option>' : '' %>
	</select>
	</div>
	</script>	

</head>
<body>

	<header>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1>Contact List</h1>
			</div>
		</div>
	</header>

	<div class="row">
		<nav class ="mmenu">
			<div class="col-md-3">
				<ul>
					<li>
						<div class="input-group">
	    				<input type="text" class="form-control search" name="search" autocomplete="off">
	   						<span class="input-group-addon">
	   							<i class="glyphicon glyphicon-search"></i>
								</span>
						</div>
					</li>
					<li>
						<div class="form">
							<button class="openModal btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
								New</button>
							</li>
							<li class="all"><button class="all btn btn-primary btn-lg">All</a></li>
							<li class="friends"><button class="friends btn btn-primary btn-lg">Friends</a></li>
							<li class="family"><button class="family btn btn-primary btn-lg">Family</a></li>
							<li class="work"><button class="work btn btn-primary btn-lg">Work</a></li>
						</ul>	
					</div>
				</nav>

				<section class="col-md-4 col-md-offset-1 contacts">
					<div class="list">
						<ul class="all">
						</ul>
					</div>
				</section>
			</div>

	<!-- Modal -->
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<!-- <h4 class="modal-title" id="myModalLabel">Contact</h4> -->
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
			<!-- 		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary modalButton" data-dismiss="modal">Save changes</button> -->
		</div>
	</div>
</div>
</div>
</body>
</html>
